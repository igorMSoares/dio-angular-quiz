<div class="quiz__container">
  <div class="quiz-logo">
    <img src="assets/imgs/logo.png" alt="BuzzFeed Logo" />
  </div>

  <h1 class="quiz-title">{{ title }}</h1>

  <div *ngIf="!finished" class="quiz-questions">
    <h2 class="quiz-questions__text">{{ selectedQuestion.question }}</h2>
  </div>

  <div *ngIf="!finished" class="quiz-options">
    <button
      *ngFor="let option of selectedQuestion.options"
      (click)="playerChoice(option.alias)"
      type="button"
      class="btn-option"
    >
      {{ option.name }}
    </button>
  </div>

  <div *ngIf="finished" class="quiz-results">
    <h2 class="quiz-results__title">{{ selectedAnswer }}</h2>
  </div>
</div>
